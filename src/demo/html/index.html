span><span style="font-family: '宋体;SimSun'; font-weight: bold; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: '宋体;SimSun'; font-weight: bold;">日</span></p></td></tr></tbody></table><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 'Times New Roman'; font-weight: bold; -aw-import: ignore;">&nbsp;</span></p><p style="line-height: 130%; font-size: 12pt;">&nbsp;</p><p style="text-align: center; line-height: 130%; widows: 0; orphans: 0; font-size: 18pt;"><span style="font-family: 宋体; font-weight: bold; -aw-import: spaces;">&nbsp;</span><span style="font-family: 宋体; font-weight: bold; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体; font-weight: bold;">采购合同</span></p><p style="text-align: center; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; font-weight: bold; -aw-import: ignore;">&nbsp;</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; font-weight: bold;">采购方（甲方）：</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; font-weight: bold; -aw-import: ignore;">&nbsp;</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; font-weight: bold;">供货方（乙方）：</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; font-weight: bold; color: #ff0000; -aw-import: ignore;">&nbsp;</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">根据《中华人民共和国</span><span style="font-family: 宋体;">民法典</span><span style="font-family: 宋体;">》及有关</span><span style="font-family: 宋体; text-decoration: underline;">法律</span><span style="font-family: 宋体;">、法规的规定，</span><span style="font-family: 宋体;">经双方充分协商，特订立本合同，以便共同遵守。</span></p><p id="lqh_756bb" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体; font-weight: bold;">一、</span><span style="font-family: 宋体; font-weight: bold;">合同标的</span><span style="font-family: 宋体; font-weight: bold;">及价格</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">1、</span><span style="font-family: 宋体;">产品名称、品牌、规格型号、数量 、价款等</span><span style="font-family: 宋体;">详</span><span style="font-family: 宋体;">见附件一。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">2、本合同暂定总价款（含税价）为人民币（小写）</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">元，（大写）：人民币</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">整。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">其中：合同不含税（仅增值税）价款总额￥</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">元，</span><span style="font-family: 宋体;">(</span><span style="font-family: 宋体;">大写</span><span style="font-family: 宋体;">)</span><span style="font-family: 宋体;">：人民币</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">整。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">本合同增值税发票属性：□专用发票</span><span style="font-family: 宋体; -aw-import: spaces;">&nbsp; </span><span style="font-family: 宋体;">□普通发票</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">增值税发票的</span><span style="font-family: 宋体;">&ldquo;</span><span style="font-family: 宋体;">货物或应税劳务名称</span><span style="font-family: 宋体;">&rdquo;</span><span style="font-family: 宋体;">为</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">本合同增值税税率为</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp; </span><span style="font-family: 宋体;">%</span><span style="font-family: 宋体;">。增值税税金为￥</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">元，</span><span style="font-family: 宋体;">(</span><span style="font-family: 宋体;">大写</span><span style="font-family: 宋体;">)</span><span style="font-family: 宋体;">：人民币</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">整。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">3</span><span style="font-family: 宋体;">、</span><span style="font-family: 宋体;">本合同价格</span><span style="font-family: 宋体;">为</span><span style="font-family: 宋体;">包干价</span><span style="font-family: 宋体;">，包</span><span style="font-family: 宋体;">税金、包供货、包运输、包通过验收、包风险、包售后服务等。</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; font-weight: bold; -aw-import: ignore;">&nbsp;</span></p><p id="lqh_464cd" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体; font-weight: bold;">二、</span><span style="font-family: 宋体; font-weight: bold;">质量、技术标准</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">1、</span><span style="font-family: 宋体;">质量要求：</span><span style="font-family: 宋体;">产品外观无瑕疵</span><span style="font-family: 宋体;">无破损</span><span style="font-family: 宋体;">，产品质量符合国家质量标准。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">2、</span><span style="font-family: 宋体;">技术标准详见</span><span style="font-family: 宋体;">《附件二：技术条款》。</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; font-weight: bold; -aw-import: ignore;">&nbsp;</span></p><p id="lqh_7d728" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体; font-weight: bold;">三、</span><span style="font-family: 宋体; font-weight: bold;">付款方式及期限</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">1、</span><span style="font-family: 宋体;">本合同签订后</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">个工作日内，甲方向乙方支付本合同总价款的</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp; </span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;</span><span style="font-family: 宋体; text-decoration: underline;"> </span><span style="font-family: 宋体;">%作为预付款，预付款在乙方交货后抵作货款。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">2、</span><span style="font-family: 宋体;">货到现场，经甲方清点、接收产品后</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">个工作日内支付合同总价款的</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">%。</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">以上付款，甲方将以转帐支票或电汇的方式支付。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">3、</span><span style="font-family: 宋体;">每次付款前，乙方</span><span style="font-family: 宋体;">均</span><span style="font-family: 宋体;">须向甲方</span><span style="font-family: 宋体;">提交以甲方为抬头等额合法有效的增值税发票，甲方验收合格后方可付款，否则甲方可顺延付款。如遇假期或乙方的原因延误，付款日相应顺延。甲方基于上述理由顺延付款的，不承担逾期付款的违约责任。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">4</span><span style="font-family: 宋体;">、如甲方已向乙方支付款项但乙方未提供相应发票的，则乙方须在甲方要求的时间内予以提供且发票符合相关要求，逾期</span><span style="font-family: 宋体;"> 3 </span><span style="font-family: 宋体;">天未提供或提供的发票不符合要求的，乙方须在</span><span style="font-family: 宋体;"> 3 </span><span style="font-family: 宋体;">天内退回该笔款项予甲方，且甲方有权暂停向乙方支付后续款项，乙方不得有异议。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">5</span><span style="font-family: 宋体;">、若乙方未按时提供发票或提供的发票不符合合同及相关要求，由此给甲方造成经济损失（包括但不限于税金、滞纳金、罚款及相关损失等）的，由乙方负责全额赔偿。</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; font-weight: bold; -aw-import: ignore;">&nbsp;</span></p><p id="lqh_7dc46" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体; font-weight: bold;">四、</span><span style="font-family: 宋体; font-weight: bold;">乙方承诺</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">1、</span><span style="font-family: 宋体;">乙方保证所提供的产品是全新的、未使用过的、且为产品生产厂家原厂生产的产品。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">2、</span><span style="font-family: 宋体;">乙方保证在约定时间内按本合同约定的产品种类、品牌、数量、规格型号、质量及售后服务内容等向甲方提供产品和服务。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">3</span><span style="font-family: 宋体;">、</span><span style="font-family: 宋体;">如国家规定终身保质或保修的按国家规定执行，国家</span><span style="font-family: 宋体;">未</span><span style="font-family: 宋体;">规定质量保质期限</span><span style="font-family: 宋体;">的，</span><span style="font-family: 宋体;">为</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp; </span><span style="font-family: 宋体;">年，自各批产品通过本合同约定的全部验收之日起计算</span><span style="font-family: 宋体;">。</span><span style="font-family: 宋体;">在保修（质）期内，如产品</span><span style="font-family: 宋体;">出现质量问题</span><span style="font-family: 宋体;">的，乙方必须在接到甲方的书面通知后的</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">天内对产品质量问题进行免费维修，维修不合格的应无条件更换（因不正当使用、意外、不可抗力、甲方人为破坏除外）。若乙方拖延，则甲方可另行委托他人维修、更换，费用由乙方</span><span style="font-family: 宋体;">承担。</span><span style="font-family: 宋体;">保修（质）期满后维修服务只</span><span style="font-family: 宋体;">收取</span><span style="font-family: 宋体;">工本费。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">本条款为独立条款，不受合同效力的限制。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">4、</span><span style="font-family: 宋体;">乙方须保证甲方在中国使用其产品、服务不受到第三方关于侵犯专利权、商标权或任何其他知识产权方面的指控。任何第三方如果提出侵权指控，乙方须与第三方交涉并承担由此而引起的一切法律责任和费用，如因此给甲方造成损失</span><span style="font-family: 宋体;">的，</span><span style="font-family: 宋体;">乙方应当赔偿。</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; font-weight: bold; -aw-import: ignore;">&nbsp;</span></p><p id="lqh_5ff29" style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体; font-weight: bold;">五、</span><span style="font-family: 宋体; font-weight: bold;">产品包装、运输及其标识</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">1、</span><span style="font-family: 宋体;">产品包装：有国家标准的，按照国家标准包装；没有国家标准的，按照行业标准包装；既无国家标准又无行业标准的，按出厂包装标准包装。乙方的产品包装应有乙方名称（或标志），乙方必须采取防潮、防雨、防锈、防震、防腐蚀和防野蛮装卸等保护措施以保证产品安全运抵现场并满足合同约定的产品质量、数量、性能的要求。乙方同时必须提供合格证、使用说明书及产品质量鉴定书原件。包装费用已包含在材料单价内。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">2、</span><span style="font-family: 宋体;">出厂标准包装（内含安装配件、合格证、装箱单、使用说明书及产品质量保证书）。如为进口产品，乙方须向甲方提交产品原产地证明、原厂质量合格证书、进口海关关单及税票之正本（由甲方查实后交还乙方，复印件由甲方备案）、商检合格证书、完整的原厂资料、中文安装资料及安装图纸等。</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; font-weight: bold; -aw-import: ignore;">&nbsp;</span></p><p id="lqh_fecbf" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体; font-weight: bold;">六、</span><span style="font-family: 宋体; font-weight: bold;">交货时间、地点和运费负担</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">1、</span><span style="font-family: 宋体;">交货地点：</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体; text-decoration: underline;">。</span><span style="font-family: 宋体;">（该地点即为本合同之履行地）</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">2、</span><span style="font-family: 宋体;">交货时间：</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体; text-decoration: underline;">。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">乙方提前交货的，要经甲方书面同意，否则，产品在交货日期前的毁损、灭失风险及有关的保管费用由乙方自行承担。</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">3</span><span style="font-family: 宋体;">、</span><span style="font-family: 宋体;">运费（包括卸货和进仓费用）已包含在产品单价中。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">4</span><span style="font-family: 宋体;">、本合同项下的货物意外毁损、灭失的风险承担：货物由乙方送交甲方指定的交货地点</span><span style="font-family: 宋体;">,</span><span style="font-family: 宋体;">经甲方验收合格</span><span style="font-family: 宋体;">,</span><span style="font-family: 宋体;">并办理书面验收手续等其他必办手续后</span><span style="font-family: 宋体;">,</span><span style="font-family: 宋体;">该货物的毁损、灭失的风险由乙方直接转移至甲方。在验收移交之前的任何其他方式造成的毁损、灭失而产生的一切后果全部由乙方承担。</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; font-weight: bold; -aw-import: ignore;">&nbsp;</span></p><p id="lqh_3b696" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体; font-weight: bold;">七、货物验</span><span style="font-family: 宋体; font-weight: bold;">收</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">1、</span><span style="font-family: 宋体;">乙方按甲方《供货通知书》（详见附件三）上要求的时间将产品运到指定地点，货物运抵前</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp; </span><span style="font-family: 宋体;">小时通知甲方准备接收；货物到交货点后，甲方应在合理时间间隔</span><span style="font-family: 宋体;">（工作时间为</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp; </span><span style="font-family: 宋体;">小时，非工作时间</span><span style="font-family: 宋体; text-decoration: underline;"> </span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp; </span><span style="font-family: 宋体;">小时）</span><span style="font-family: 宋体;">内清点和检查验收；乙方委派的送货人（须持有乙方的授权委托书），代表乙方负责货物的交付、验收、结算工作，乙方应同时提供产地证明、装箱单、产品出厂合格证、质量保证书等交甲方确认，甲方按本合同约定对产品的外观、数量、型号进行初验,并予以签收确认。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">2、</span><span style="font-family: 宋体;">验收标准：</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体; text-decoration: underline;">。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">3、</span><span style="font-family: 宋体;">验收方法或手段：</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体; text-decoration: underline;">。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">4、</span><span style="font-family: 宋体;">验收及试验单位：</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体; text-decoration: underline;">。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">5、</span><span style="font-family: 宋体;">如果在验收中产生纠纷，由</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">产品技术质量监督检查机关检验。相关费用由责任方承担。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">6</span><span style="font-family: 宋体;">、</span><span style="font-family: 宋体;">甲方收到产品后，如果发现产品的型号、规格、数量和质量等不符合本合同约定的，甲方可代为保管该产品（因保管货物所产生的费用由乙方承担），并在发现后</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">天内向乙方提出书面处理意见，且甲方有权拒付不符合本合同约定的产品的货款。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">7、</span><span style="font-family: 宋体;">乙方在接到甲方书面处理意见后，应在</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">天内按甲方要求负责处理。</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; font-weight: bold; -aw-import: ignore;">&nbsp;</span></p><p id="lqh_034dd" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体; font-weight: bold;">八、</span><span style="font-family: 宋体; font-weight: bold;">履约保证金或履约保函</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">履约保证金或履约保函条款据实选择，如选择则在</span><span style="font-family: 宋体;">□</span><span style="font-family: 宋体;">内打&ldquo;&radic;&rdquo; ，不选择则在括号内打&ldquo;&times;</span><span style="font-family: 宋体;">&rdquo;</span><span style="font-family: 宋体;"> 。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">□</span><span style="font-family: 宋体;">在本合同签订之后五日内，乙方向甲方支付人民币</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">现金或支票作为本合同的履约保证金。当乙方按合同要求完成全部供货并经甲方验收合格后，如果乙方无违约</span><span style="font-family: 宋体;">，</span><span style="font-family: 宋体;">甲方全额返还该保证金；如果乙方有违约，甲方有权扣除相关违约金后返还剩余金额。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">□</span><span style="font-family: 宋体;">在本合同签订之后五日内，乙方向甲方提交金额为人民币</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">的履约保函，该履约保函应当由甲方认可的银行出具、并且是无条件和不可撤销的，保函的格式应经甲方同意，保函的有效期应为</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">。保函有效期届满，如果乙方无违约</span><span style="font-family: 宋体;">，</span><span style="font-family: 宋体;">甲方返还该保函；如果乙方有违约，甲方有权扣除相关违约金后返还保函。</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; font-weight: bold; -aw-import: ignore;">&nbsp;</span></p><p id="lqh_aa5af" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体; font-weight: bold;">九、</span><span style="font-family: 宋体; font-weight: bold;">违约责任</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">1、</span><span style="font-family: 宋体;">乙方未按合同约定的日期交货的，应承担逾期交货的违约责任，每逾期一日，按合同产品总价款的</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">%向甲方支付违约金。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">2、</span><span style="font-family: 宋体;">乙方未按合同约定的品牌、规格、型号、质量等要求向甲方供货的，乙方应按甲方要求更换直至通过验收。因此造成逾期交货的，乙方应按前款承担违约责任。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">3</span><span style="font-family: 宋体;">、</span><span style="font-family: 宋体;">甲方未按合同约定的时间付款的，每逾期一日，按逾期未付货款金额的</span><span style="font-family: 宋体; text-decoration: underline;"> </span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;</span><span style="font-family: 宋体;">%向乙方支付违约金。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">4</span><span style="font-family: 宋体;">、</span><span style="font-family: 宋体;">甲方接受乙方交货后，若发现乙方所提供的产品与合同约定的产品不符的，甲方可要求乙方退换，乙方应在收到甲方书面通知二天内按该批产品总价款的</span><span style="font-family: 宋体; text-decoration: underline;"> </span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;</span><span style="font-family: 宋体;">%向甲方支付质量违约金。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">5</span><span style="font-family: 宋体;">、</span><span style="font-family: 宋体;">在甲方场所，乙方履行合同应当遵守甲方对于场所的各项管理规定，造成甲方或第三方损失的，由乙方负责全额赔偿，甲方可直接在甲方应付款中扣除。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">6</span><span style="font-family: 宋体;">、</span><span style="font-family: 宋体;">合同一方违反廉洁协议的，应当向合同他方支付合同产品总价款的</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">%作为</span><span style="font-family: 宋体;">违约金，并赔偿合同他方因此所造成的经济损失。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">7</span><span style="font-family: 宋体;">、</span><span style="font-family: 宋体;">乙方应向甲方支付的违约金，甲方有权在应付未付款中扣除，违约金不足以</span><span style="font-family: 宋体;">弥补甲方损失的，甲方可继续向乙方追偿。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; font-weight: bold;">&nbsp;</span></p><p id="lqh_fd4f8" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体; font-weight: bold;">十、</span><span style="font-family: 宋体; font-weight: bold; letter-spacing: 0.4pt;">合同解除</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">1、</span><span style="font-family: 宋体;">经合同双方协商一致，可以解除合同。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">2、</span><span style="font-family: 宋体;">乙方有下列情形之一的，甲方有权单方解除合同并要求乙方承担违约责任：</span></p><p style="text-indent: 24.1pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">（</span><span style="font-family: 'Times New Roman';">1</span><span style="font-family: 宋体;">）</span><span style="font-family: 宋体;">未经甲方事先的书面同意，乙方转让或分包其应履行的本合同项下的义务；</span></p><p style="text-indent: 24.1pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">（</span><span style="font-family: 'Times New Roman';">2</span><span style="font-family: 宋体;">）</span><span style="font-family: 宋体;">乙方延期交货累计达</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">日；</span></p><p style="text-indent: 24.1pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">（</span><span style="font-family: 'Times New Roman';">3</span><span style="font-family: 宋体;">）</span><span style="font-family: 宋体;">乙方提供的产品的品牌、规格、型号等与合同约定不符，经甲方要求更换，但乙方在甲方给定的期限内仍未能按照本合同约定交货；</span></p><p style="text-indent: 24.1pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">（</span><span style="font-family: 'Times New Roman';">4</span><span style="font-family: 宋体;">）</span><span style="font-family: 宋体;">乙方提供的产品质量未能达到本合同约定的质量要求和验收标准，经甲方要求采取更换、维修等补救措施，但乙方在甲方给定的期限内仍未按照本合同约定进行更换、维修；</span></p><p style="text-indent: 24.1pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">（</span><span style="font-family: 'Times New Roman';">5</span><span style="font-family: 宋体;">）</span><span style="font-family: 宋体;">乙方存在其他违反本合同约定的行为，经甲方发出书面违约通知后 5日内仍未纠正该违约行为；</span></p><p style="text-indent: 24.1pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">（</span><span style="font-family: 'Times New Roman';">6</span><span style="font-family: 宋体;">）</span><span style="font-family: 宋体;">乙方破产或无清偿能力时，甲方可以在任何时候以书面方式通知乙方解除合同并承担违约责任；</span></p><p style="text-indent: 24.1pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">（</span><span style="font-family: 'Times New Roman';">7</span><span style="font-family: 宋体;">）</span><span style="font-family: 宋体;">法律法规规定及合同约定的其他事项。</span></p><p style="text-indent: -18pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">3、</span><span style="font-family: 宋体;">甲方有下列情形之一的，乙方有权单方解除合同：</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">由于甲方违约造成本合同不能履行或不能完全履行持续超过30日的，如果甲方在收到乙方要求其纠正违约的通知后30日内仍不纠正其违约行为的。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">4、</span><span style="font-family: 宋体;">合同一方行使合同解除权的，应当以书面形式通知对方，合同自通知到达对方之日起解除，合同的解除不影响合同中结算和清理条款的效力。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">5、</span><span style="font-family: 宋体;">合同解除通知生效后，乙方应立即停止一切进一步的工作，向甲方移交至合同解除日期为止乙方已交付的所有产品文件和产品。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">6、</span><span style="font-family: 宋体;">在对乙方完成合同约定的工作范围及有关费用确定之前，甲方不必再付任何款项给乙方。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">7</span><span style="font-family: 宋体;">、</span><span style="font-family: 宋体;">因乙方发生本条第2款约定的行为，甲方行使合同解除权的，甲方有权</span><span style="font-family: 宋体;">委托第三方</span><span style="font-family: 宋体;">执行和完成本合同，乙方应赔偿甲方因解除合同所遭受的全部直接和间接损失。对于乙方已经完成交付的符合合同约定的合格产品，甲方按照该等产品合同约定价款的80%进行结算并支付给乙方。乙方应按合同总价的20%向甲方支付解约违约金，如果该解约违约金仍不足以弥补甲方损失的，甲方有权继续向乙方追偿。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">8、</span><span style="font-family: 宋体;">因甲方发生本条第3款约定的情形，乙方行使合同解除权的，甲方应赔偿乙方因解除合同所遭受的全部直接和间接损失。对于乙方已经完成交付的符合合同约定的产品，甲方按照该等产品符合合同约定价款的100%进行结算并支付给乙方。</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; font-weight: bold; -aw-import: ignore;">&nbsp;</span></p><p id="lqh_fe5df" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体; font-weight: bold;">十一、</span><span style="font-family: 宋体; font-weight: bold;">不可抗力</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">由于不能预见、不能避免和不能克服的自然原因或社会原因，致使本合同不能履行或者不能完全履行时，遇到上述不可抗力事件的一方，应立即书面通知合同其他方，并应在不可抗力事件发生后十五天内，向合同其他方提供经不可抗力事件发生地的县级以上政府部门出具的证明合同不能履行或需要延期履行、部分履行的有效证明文件。由合同各方按事件对履行合同影响的程度协商决定是否解除合同、或者部分或全部免除合同的责任、或者延期履行合同。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">遭遇不可抗力一方未履行上述义务的，不能免除违约责任。</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; font-weight: bold; -aw-import: ignore;">&nbsp;</span></p><p id="lqh_222a0" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体; font-weight: bold;">十二、</span><span style="font-family: 宋体; font-weight: bold;">解决争议的办法</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">在合同签订、履行过程中发生争议的，双方应</span><span style="font-family: 宋体;">进行</span><span style="font-family: 宋体;">友好协商；协商不成</span><span style="font-family: 宋体;">的</span><span style="font-family: 宋体;">，任何一方均可向</span><span style="font-family: 宋体; text-decoration: underline;"> </span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">有管辖权的人民法院提起诉讼。</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">在诉讼期间，除正在进行诉讼的争议部分外，合同其他部分应继续履行</span><span style="font-family: 宋体;">。</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; font-weight: bold; -aw-import: ignore;">&nbsp;</span></p><p id="lqh_dfc61" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体; font-weight: bold;">十三、</span><span style="font-family: 宋体; font-weight: bold;">保密条款</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">1、</span><span style="font-family: 宋体;">在本合同订立前、履行中、终止后，未经合同其他方书面同意，任何一方对本合同和各方相互提供的资料、信息（包括但不限于商业秘密、技术资料、图纸、数据、以及与业务有关的客户的信息及其他信息等）负保密责任，不得向任何人披露上述资料和信息，但正常履行本合同项下义务的除外。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">2</span><span style="font-family: 宋体;">、</span><span style="font-family: 宋体;">任何一方违反上述约定的，责任方应按本合同产品总价款的10%向合同其他方支付违约金，违约金不足以赔偿合同其他方损失的，应按合同其他方的实际损失赔偿。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">3、</span><span style="font-family: 宋体;">保密条款具有独立性，不受本合同的终止或解除的影响。</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; font-weight: bold; -aw-import: ignore;">&nbsp;</span></p><p id="lqh_4c163" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体; font-weight: bold;">十四、法</span><span style="font-family: 宋体; font-weight: bold;">律适用</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">本合同的订立、效力、解释、履行和争议的解决均适用中华人民共和国法律法规</span><span style="font-family: 宋体;">。</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; font-weight: bold; -aw-import: ignore;">&nbsp;</span></p><p id="lqh_408ef" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体; font-weight: bold;">十五、</span><span style="font-family: 宋体; font-weight: bold;">其它</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">1、</span><span style="font-family: 宋体;">本合同自双方签字、盖章之日起生效。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">2</span><span style="font-family: 宋体;">、</span><span style="font-family: 宋体;">本合同未尽事宜，需经双方协商，签订补充协议。补充协议与本合同具有同等的法律效力。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">3、</span><span style="font-family: 宋体;">本合同一式</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp; </span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp; </span><span style="font-family: 宋体;">份，甲乙双方各执</span><span style="font-family: 宋体; text-decoration: underline;"> </span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">份，每份均具同等法律效力。</span></p><p style="text-indent: -18pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">4、</span><span style="font-family: 宋体;">合同附件是本合同的组成部分，与本合同有同等法律效力。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">5、</span><span style="font-family: 宋体;">合同各方通讯地址改变的，应及时书面通知合同对方。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; -aw-import: ignore;">&nbsp;</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; -aw-import: ignore;">&nbsp;</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; -aw-import: ignore;">&nbsp;</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">本合同附件：</span></p><p id="lqh_c6bc1" style="text-indent: 21.25pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体;">附件一：产品及价格清单</span></p><p id="lqh_c7bfe" style="text-indent: 21.25pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体;">附件二：技术条款</span></p><p id="lqh_778f7" style="text-indent: 21.25pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体;">附件三：供货通知书</span></p><p id="lqh_a410c" style="text-indent: 21.25pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体;">附件四：廉洁协议</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; -aw-import: ignore;">&nbsp;</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">（以下无正文）</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; -aw-import: ignore;">&nbsp;</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; -aw-import: ignore;">&nbsp;</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; -aw-import: ignore;">&nbsp;</span></p><p style="text-indent: 84pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">（本页为签字页）</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; -aw-import: ignore;">&nbsp;</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">甲方：</ yle="font-family: 宋体; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">公司名称：</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体; text-decoration: underline; color: #ffffff;">。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">授权代表：</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">授权代表：</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体; text-decoration: underline; color: #ffffff;">。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">联系电话：</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">联系电话：</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体; text-decoration: underline; color: #ffffff;">。</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">通知日期：</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">确认日期：</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体; -aw-import: spaces;">&nbsp;</span><span style="font-family: 宋体; color: #ffffff;">。</span></p><p id="lqh_c7701" style="line-height: 130%; font-size: 12pt;" ><span style="font-family: 宋体;">附件</span><span style="font-family: 宋体;">四：廉洁协议</span></p><p style="text-align: center; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; font-weight: bold;">廉 洁 协 议</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">甲方：</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">乙方：</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p><p style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">在甲乙双方订立、履行合同过程中，为保持廉洁自律的工作作风，防止各种不正当行为的发生，甲乙双方订立协议如下：</span></p><p id="lqh_01983" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: '宋体;SimSun';">一、甲乙双方应当自觉遵守国家、地方法律法规以及本协议的约定，在合同的订立、履行过程中廉洁自律。</span></p><p id="lqh_2d1f2" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: '宋体;SimSun';">二、甲方及其工作人员不得以任何形式向乙方索要和收受回扣等好处费。</span></p><p id="lqh_b6476" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: '宋体;SimSun';">三、甲方工作人员应当保持与乙方的正常业务交往，不得接受乙方的礼金、有价证券和贵重物品，不得在乙方报销任何应由其个人承担的费用。</span></p><p id="lqh_e6600" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: '宋体;SimSun';">四、甲方工作人员不得参加可能对公正开展业务有影响的宴请和娱乐活动。如甲方工作人员确因实际情况须参加宴请、进行娱乐活动的，须事先按行政隶属关系上一级批准。</span></p><p id="lqh_0be9c" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: '宋体;SimSun';">五、甲方工作人员不得要求或者接受乙方为其住房装修、婚丧嫁娶、家属和子女的工作安排以及出国等提供方便。</span></p><p id="lqh_81ae6" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: '宋体;SimSun';">六、乙方不得接受甲方工作人员介绍的家属或者亲友从事与合同相关的业务。</span></p><p id="lqh_b92f2" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: '宋体;SimSun';">七、乙方应当通过正常途径开展相关业务，不得为获取某些不正当利益而向甲方工作人员赠送礼金、有价证券和贵重物品等，或给甲方工作人员报销其个人费用，或邀请甲方工作人员外出旅游和进入营业性娱乐场所，或为甲方工作人员住房装修、婚丧嫁娶、家属和子女的工作安排以及出国等提供方便。</span></p><p id="lqh_946e5" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体;">八、乙方如发现甲方工作人员有违反上述协议者，应向甲方举报。甲方不得找任何借口对乙方进行报复。甲方对举报属实和严格遵守廉洁协议的乙方，在同等条件下优先考虑与乙方继续合作。</span></p><p id="lqh_25796" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体;">九、甲方发现乙方有违反本协议或者采用不正当的手段行贿甲方工作人员等不正当竞争行为的，甲方有权解除合同</span><span style="font-family: 宋体;">。</span></p><p id="lqh_cdc78" style="text-indent: 24pt; text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;" ><span style="font-family: 宋体;">十、</span><span style="font-family: 宋体;">本廉洁协议作为</span><span style="font-family: 宋体; text-decoration: underline;"> </span><span style="font-family: 宋体; text-decoration: underline;">《</span><span style="font-family: 宋体; text-decoration: underline; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体; text-decoration: underline;">》</span><span style="font-family: 宋体;">合同的附件，与合同具有同等法律效力。经协议双方签署后立即生效。</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; -aw-import: ignore;">&nbsp;</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; -aw-import: ignore;">&nbsp;</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">甲方：</span><span style="font-family: 宋体; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">乙方：</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">法定代表人</span><span style="font-family: 宋体; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">法定代表人</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">（或授权签约人）：</span><span style="font-family: 宋体; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">（或授权签约人）：</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体;">地址：</span><span style="font-family: 宋体; -aw-import: spaces;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family: 宋体;">地址：</span></p><p style="text-align: justify; line-height: 130%; widows: 0; orphans: 0; font-size: 12pt;"><span style="font-family: 宋体; -aw-import: ignore;">&nbsp;</span></p><div style="-aw-different-first-page: true; -aw-headerfooter-type: footer-primary;"></div>
